[loggers]
keys=root,Twitterbot,website,camera,hardware,IRC,Twitter

[handlers]
keys=consoleHandler,rootfileHandler,TwitterbotfileHandler,websitefileHandler,camerafileHandler,hardwarefileHandler,IRCfileHandler,TwitterfileHandler

[formatters]
keys=consoleFormatter,fileFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,rootfileHandler
qualname=(root)

[logger_Twitterbot]
level=DEBUG
handlers=consoleHandler,TwitterbotfileHandler
qualname=Twitterbot
parent=(root)
propagate=0

[logger_website]
level=DEBUG
handlers=consoleHandler,websitefileHandler
qualname=Twitterbot.website
parent=Twitterbot
propagate=1

[logger_camera]
level=DEBUG
handlers=consoleHandler,camerafileHandler
qualname=Twitterbot.camera
parent=Twitterbot
propagate=1

[logger_hardware]
level=DEBUG
handlers=consoleHandler,hardwarefileHandler
qualname=Twitterbot.hardware
parent=Twitterbot
propagate=1

[logger_IRC]
level=DEBUG
handlers=consoleHandler,IRCfileHandler
qualname=Twitterbot.IRC
parent=Twitterbot
propagate=1

[logger_Twitter]
level=DEBUG
handlers=consoleHandler,TwitterfileHandler
qualname=Twitterbot.Twitter
parent=Twitterbot
propagate=1

[handler_rootfileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=fileFormatter
args=('logs/twitterbot.root.log','D',1,5,)

[handler_TwitterbotfileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=fileFormatter
args=('logs/twitterbot.main.log','D',1,5,)

[handler_websitefileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=fileFormatter
args=('logs/twitterbot.website.log','D',1,5,)

[handler_camerafileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=fileFormatter
args=('logs/twitterbot.camera.log','D',1,5,)

[handler_hardwarefileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=fileFormatter
args=('logs/twitterbot.hardware.log','D',1,5,)

[handler_IRCfileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=fileFormatter
args=('logs/twitterbot.irc.log','D',1,5,)

[handler_TwitterfileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=fileFormatter
args=('logs/twitterbot.twitter.log','D',1,5,)

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=consoleFormatter
args=(sys.stdout,)

[formatter_consoleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_fileFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
